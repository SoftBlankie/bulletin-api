version: '3'

services:
  db:
    container_name: bulletindb
    image: postgres
    hostname: db
    environment:
      GET_HOST_FROM: dns
      POSTGRES_DB: dev
      POSTGRES_USER: postgres-dev
      POSTGRES_PASSWORD: mysecretpassword
    ports:
      - 5432:5432
    networks:
      - bulletinnet

  bulletin-api:
    container_name: bulletin-api
    image: softblankie/bulletin-api:v1
    hostname: bulletin-api
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      GET_HOSTS_FROM: dns
    networks:
    - bulletinnet
    volumes:
    - .:/go/src/bulletin-api
    ports:
    - 8080:8080
    depends_on:
    - db
    links:
    - db
    labels:
      kompose.service.type: LoadBalancer

networks:
  bulletinnet:
    driver: bridge
